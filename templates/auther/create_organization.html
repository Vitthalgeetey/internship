<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Organization</title>
  <style>
    /* Custom styles here */
    input[type="date"] {
      width: 200px;
      padding: 10px;
    }
    
    /* ... add other styles here ... */
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone">
    <br>
    <label for="cin">CIN:</label>
    <input type="text" name="cin" id="cin">
    <br>
    <label for="pan">PAN:</label>
    <input type="text" name="pan" id="pan">
    <br>
    <label for="tan">TAN:</label>
    <input type="text" name="tan" id="tan">
    <br>
    <label for="display_date">Display Date:</label>
    <input type="date" name="display_date" id="display_date">
    <br>
    <label for="create_date">Create Date:</label>
    <input type="date" name="create_date" id="create_date">
    <br>
    <label for="active">Active:</label>
    <input type="checkbox" name="active" id="active">
    <br>
    <label for="web_url">Web URL:</label>
    <input type="url" name="web_url" id="web_url">
    <br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <br>
    <label for="state">State:</label>
    <input type="text" name="state" id="state">
    <br>
    <label for="country">Country:</label>
    <input type="text" name="country" id="country">
    <br>
    <button type="submit">Create Organization</button>
  </form>
</body>
</html>
