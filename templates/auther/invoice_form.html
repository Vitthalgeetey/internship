<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      form {
          background-color: #f2f2f2;
          padding: 20px;
          border-radius: 10px;
          max-width: 500px;
          margin: 0 auto;
          border: 1px solid #ccc;
      }

      input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }

      button[type=submit] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      button[type=submit]:hover {
          background-color: #45a049;
      }

      /* align form to center */
      form {
          display: flex;
          flex-direction: column;
          align-items: center;
      }
  </style>
</head>
<body>

{% extends "auther/base.html" %}
 
{% block content %}
  <h1>Invoice Form</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script>
      // add datepicker to create_date input field
      document.getElementById("id_create_date").type = "text";
      document.getElementById("id_create_date").setAttribute("data-provide", "datepicker");
      document.getElementById("id_create_date").setAttribute("data-date-format", "yyyy-mm-dd");
    </script>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
</body>
</html>
